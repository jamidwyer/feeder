<!DOCTYPE html>
<html>
<head>
	<title>Lookzi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="shortcut icon" href="fav.png" />
	<script type="text/javascript" src="js/angular.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">

	<script type="text/javascript" src="js/lookzi/app.js"></script>
	<script type="text/javascript" src="js/lookzi/controllers/mainController.js"></script>
	<script type="text/javascript" src="js/lookzi/services/APIInfoService.js"></script>
	<script type="text/javascript" src="js/lookzi/services/geolocation.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container main-frame" ng-app="Lookzi" ng-controller="mainController" ng-init="init()">
		<div class="search-box row-fluid form-inline"></div>
        <div class="results-top"></div>
        <div class="results-container">
            <ul>
                <li ng-repeat="item in items">
                    <div class="avatar-container">
                        {{item.avatar}}
                    </div>
                    <div class="item-content-container">
                        <div><a href="{{item.url}}">{{item.title}}</a></div>
                        <div ng-show="item.image"><img src="{{item.image}}" /></div>
                        <div>{{item.time}}</div>
                        <div>{{item.address}}</div>
                        <div>{{item.text}}</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="results-bottom"></div>
        <div id="logo">
            <img alt="Lookzi logo" src="img/logo290.png" />
            Quickly see local articles, homes, businesses, tweets, photos, events, deals, jobs, and weather. (Lookzi does not store your location.)
        </div>
	</div>
</body>
</html>
